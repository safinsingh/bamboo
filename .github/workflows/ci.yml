name: ci

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest-xl

        steps:
            - name: Set up
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: nightly
                  override: true
                  components: rustfmt

            - run: apt install pkg-config libglib2.0-dev libcairo2-dev

            - uses: actions/checkout@v2
            - name: Format
              run: cargo build

    format:
        runs-on: ubuntu-latest-xl

        steps:
            - name: Set up
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: nightly
                  override: true
                  components: rustfmt

            - run: apt install pkg-config libglib2.0-dev libcairo2-dev

            - uses: actions/checkout@v2
            - name: Format
              run: cargo fmt -- --check

    lint:
        runs-on: ubuntu-latest-xl

        steps:
            - name: Set up
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: nightly
                  override: true
                  components: rustfmt

            - run: apt install pkg-config libglib2.0-dev libcairo2-dev

            - uses: actions/checkout@v2
            - name: Format
              run: cargo clippy -- -D warnings

    test:
        runs-on: ubuntu-latest-xl

        steps:
            - name: Set up
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: nightly
                  override: true
                  components: rustfmt

            - run: apt install pkg-config libglib2.0-dev libcairo2-dev

            - uses: actions/checkout@v2
            - name: Format
              run: cargo test --verbose
